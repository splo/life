style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/splo/life
options:
  commits:
    filters:
      Type:
        - feat
        - fix
  commit_groups:
    title_maps:
      feat: New Features
      fix: Bug Fixes
  header:
    pattern: "^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
